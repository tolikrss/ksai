<div class="user-data">
  <p>First Name: {{qrData?.firstName}}</p>
  <p>Last Name: {{qrData?.lastName}}</p>
  <p>Age: {{qrData?.age}}</p>
  <p>Faculty: {{qrData?.faculty}}</p>
</div>

<div class="upc-code">
  <img alt="Barcoded value {{ qrData.id }}"
  src="http://bwipjs-api.metafloor.com/?bcid=upce&text={{ qrData.id }}&includetext">
</div>

<qrcode
  *ngIf="false"
  [qrdata]="qrData | json"
  [size]="qrCodeSize"
  [level]="qrCodeLevel"
></qrcode>
